<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
<div class="container">
<div class="row clearfix">
    <div class="col-lg-12">
        <div class="card chat-app">
            <div id="plist" class="people-list">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-search"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Search...">
                </div>
                <ul class="list-unstyled chat-list mt-2 mb-0 dn-chat-users-container">
                </ul>
            </div>
            <div class="chat">
                <div class="chat-header clearfix">
                    <div class="row">
                        <div class="col-lg-6">
                            <a><img class="donor-image-header"src="https://bootdey.com/img/Content/avatar/avatar2.png" alt="avatar"></a>
                            <div class="chat-about">
                                <h6 class="m-b-0 donor-name-header">Aiden Chavez</h6>
                                <!-- <small>Last seen: 2 hours ago</small> -->
                            </div>
                        </div>
                        <!-- <div class="col-lg-6 hidden-sm text-right">
                            <a href="javascript:void(0);" class="btn btn-outline-secondary"><i class="fa fa-camera"></i></a>
                            <a href="javascript:void(0);" class="btn btn-outline-primary"><i class="fa fa-image"></i></a>
                            <a href="javascript:void(0);" class="btn btn-outline-info"><i class="fa fa-cogs"></i></a>
                            <a href="javascript:void(0);" class="btn btn-outline-warning"><i class="fa fa-question"></i></a>
                        </div> -->
                    </div>
                </div>
                <div class="chat-history">
                    <div class="empty-chat" style="display: none;" >
                        <h1 style="text-align: center;">Chat is empty</h1>
                    </div>
                    <ul class="m-b-0 dn-chat-history">
                    </ul>
                </div>
                <div class="chat-message clearfix">
                    <div class="input-group mb-0">
                        <div class="input-group-prepend">
                            <span class="submit-btn input-group-text"><i class="fa fa-send"></i></span>
                        </div>
                        <input type="text" class="msg-input form-control" placeholder="Message">                                    
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<div class="chat-template-container">
    <li class="clearfix">
        <!-- <div class="message-data">
            <span class="message-data-time"></span>
        </div> -->
        <div class="message  message-text"></div>
    </li>
</div>
<div class="chat-user-template-container">
    <li class="clearfix dn-chat-user">
        <img  class="donor-image" src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="avatar">
        <div class="about">
            <div class="name donor-name">Anonymous</div>
            <!-- <div class="status"> <i class="fa fa-circle offline"></i> left 7 mins ago </div>                                             -->
        </div>
    </li>
</div>
</body>
<script src="../js/commonDeclaration.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://daanapis.onrender.com/socket.io/socket.io.js"></script> 
<script src="../js/privateChat.Js"></script>
</html>
