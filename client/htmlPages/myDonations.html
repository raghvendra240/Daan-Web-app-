<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Donations</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body class="my-donation-body">
    <div class="tabs-container">
        <div class="tab new-donations dn-selected" onclick="openTab(event, 'new-donations')">
            <div>New</div>
            <div class="item-count">0</div>
        </div>
        <div class="tab donations-under-verification" onclick="openTab(event, 'donations-under-verification')">
            <div>Under verification</div>
            <div class="item-count">0</div>
        </div>
        <div class="tab donations-completed" onclick="openTab(event, 'donations-completed')">
            <div>Donated</div>
            <div class="item-count">0</div>
        </div>
    </div>
    <div class="donations-container">
        <div id="new-donations" class="tab-content tab-active"></div>
        <div id="donations-under-verification" class="tab-content"></div>
        <div id="donations-completed" class="tab-content"></div>
    </div>

    <template class="donation-template">
        <div class="donation">
            <div class="donation-preview">
                <h6 class="donation-title">Donation</h6>
                <div class="donation-image-container">
                    <img class="donation-image" src="../images/default-product_image.png" alt="">
                </div>
            </div>
            <div class="donation-info">
                <h2 class="donation-category">Category</h2>
                <h6 class="donation-description">Description</h6>
                <div class="btn-container">
                    <button class="btn btn-edit">Edit</button>
                    <button class="btn btn-delete">Delete</button>
                    <button class="btn btn-donated">Donated</button>
                </div>
            </div>
        </div>
    </template>

    <div class="confirmation-modal-container delete-modal dn-hidden">
        <div class="confirmation-modal">
            <div class="heading">
                Delete Donation
            </div>
            <div class="dn-display-flex dn-column dn-halign-spacebetween">
                <div class="content">
                    Are you sure you want to delete donation information
                </div>
                <div class="btn-container">
                    <button class="btn btn-cancel">Cancel</button>
                    <button class="btn btn-delete-confirm">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <div class="confirmation-modal-container donation-done-modal dn-hidden">
        <div class="confirmation-modal">
            <div class="heading dn-display-flex dn-valign-center">
                <div>Great Work</div> 
                <div class="dn-align-up-4"> &nbsp; &#128077;</div>
            </div>
            <div class="dn-display-flex dn-column dn-halign-spacebetween">
                <div class="content">
                   <div>Please Enter the Receiver's Email</div>
                   <input id="receiver-email" class="receiver-email-input" type="email" placeholder="Email Id">
                </div>
                <div class="btn-container">
                    <button class="btn btn-cancel">Cancel</button>
                    <button class="btn btn-donated-confirm">Confirm</button>
                </div>
            </div>
        </div>
    </div>
    <div class="alert dn-hidden delete-alert" role="alert"></div>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
      <script src="../js/myDonations.js"></script>
</body>
</html>
