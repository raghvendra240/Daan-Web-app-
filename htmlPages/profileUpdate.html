<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="dn-profile-update-main dn-hidden">
      <div class="wrapper bg-white mt-sm-5">
        <h4 class="pb-4 border-bottom">Account settings</h4>
        <div class="d-flex align-items-start py-3 border-bottom">
          <img
            src="../images/default-avatar.jpg"
            class="img dn-profile-image"
            alt=""
          />
          <div class="pl-sm-4 pl-2" id="img-section">
            <b>Profile Photo</b>
            <p>Accepted file type .png. Less than 1MB</p>
            <form id="dn-dp-form" enctype="multipart/form-data">
              <label style="padding: 5px 15px;" for="dn-dp-input"class="btn button border"><span>Upload</span></label>
              <input style="display: none;" id="dn-dp-input" name="dp" type="file">
            </form>
          </div>
        </div>
        <div class="py-2">
          <div class="border-bottom" style="padding-bottom: 10px">
            <div>Personal Information</div>
            <div class="row py-2">
              <div class="col-md-6">
                <label for="dn-firstname">First Name</label>
                <input
                  type="text"
                  id="dn-firstname"
                  class="bg-light form-control"
                  placeholder="Steve"
                />
              </div>
              <div class="col-md-6 pt-md-0 pt-3">
                <label for="dn-lastname">Last Name</label>
                <input
                  type="text"
                  id="dn-lastname"
                  class="bg-light form-control"
                  placeholder="Smith"
                />
              </div>
              <div class="col-md-6">
                <label for="dn-email">Email Address</label>
                <input
                id="dn-email"
                  type="text"
                  class="bg-light form-control"
                  placeholder="steve_@email.com"
                />
              </div>
              <div class="col-md-6 pt-md-0 pt-3">
                <label for="dn-phone">Phone Number</label>
                <input
                  type="tel"
                  id="dn-phone"
                  class="bg-light form-control"
                  placeholder="+1 213-548-6015"
                />
              </div>
            </div>
          </div>
          <div class="row py-2">
            <div class="col-md-6">
              <label for="dn-country">Country</label>
              <select name="country" id="dn-country" class="bg-light">
                <option value="india" selected>India</option>
                <option value="usa">IN</option>
                <option value="uk">UK</option>
                <option value="uae">UAE</option>
              </select>
            </div>
            <div class="col-md-6 pt-md-0 pt-3" id="lang">
              <label for="dn-state">State</label>
              <div class="arrow">
                <select name="state" id="dn-state" class="bg-light">
                  <option value="english" selected>State</option>
                  <option value="english_us">Madhya Pradesh</option>
                  <option value="enguk">English UK</option>
                  <option value="arab">Arabic</option>
                </select>
              </div>
            </div>
            <div class="col-md-6 pt-md-0 pt-3">
              <label for="dn-city">City</label>
              <input
                id="dn-city"
                class="bg-light form-control"
                placeholder="Mumbai"
              />
            </div>
            <div class="col-md-6 pt-md-0 pt-3">
              <label for="dn-zipcode">Zip code</label>
              <input
                id="dn-zipcode"
                type="number"
                class="bg-light form-control"
                placeholder="400001"
              />
            </div>
            <div class="col-md-12 pt-md-0 pt-3">
              <label for="dn-address">Address</label>
              <!-- <input
                id="zipcode"
                type="number"
                class="bg-light form-control"
                placeholder="400001"
              /> -->
              <textarea name="" class="bg-light form-control" id="dn-address" ></textarea>
            </div>
          </div>
          <div class="py-3 pb-4 border-bottom">
            <button id="dn-submit-btn" class="btn btn-primary mr-3">Save Changes</button>
            <button class="btn border button" onclick="window.location.href='https://localhost'">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../js/CheckValidNaviagtion.js"></script>
    <script src="../js/updateProfile.js"></script>
  </body>
</html>
