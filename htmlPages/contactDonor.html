<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <title>Contact</title>
  </head>
  <body style="background: rgb(204, 201, 201)">
    <!-- Image carousel -->>
    <div>
      <div
        style="background: black"
        id="carouselExampleIndicators"
        class="carousel slide"
        data-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item">
            <img
              style="object-fit: scale-down"
              class="d-block w-100"
              height="500px"
              src=""
              alt="First slide"
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <!-- Description section -->
    <div class="desciption-section" style="display:flex;">
      <div class="description-left">
        <div class="container dn-title-container">
          <div class="dn-title">RealMe Handaset</div>
          <div class="dn-category">Electronics -> Phones</div>
        </div>
        <div class="container dn-overview-container">
          <div>
            <h3 class="dn-overview-title">
              <span>Overview</span>
            </h3>
            <div class="dn-overview-border"></div>
            <div>
              <div class="overview-detail-container">
                <div class="dn-detail">
                  <div>
                    <picture>
                      <img src="../images/donor_overview.svg" alt="" />
                    </picture>
                  </div>
                  <div class="dn-detail-info donor">
                    <div class="dn-info-title">Donor</div>
                    <div class="dn-info-value">Raghvendra Gautam</div>
                  </div>
                </div>
                <div class="dn-detail">
                  <div>
                    <picture>
                      <img src="../images/location_overview.svg" alt="" />
                    </picture>
                  </div>
                  <div class="dn-detail-info location">
                    <div class="dn-info-title">Location</div>
                    <div class="dn-info-value">Raghvendra Gautam</div>
                  </div>
                </div>
                <div class="dn-detail">
                  <div>
                    <picture>
                      <img src="../images/posted_date-overview.svg" alt="" />
                    </picture>
                  </div>
                  <div class="dn-detail-info donation-date">
                    <div class="dn-info-title">Donation Date</div>
                    <div class="dn-info-value">13 May 2022</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container dn-overview-container">
          <div>
            <h3 class="dn-overview-title">
              <span >Description</span>
            </h3>
            <div class="dn-overview-border"></div>
          </div>
          <div class="dsecription-text">

          </div>
        </div>

      </div>
      <div class="description-right">
        <div class="dn-container dn-description-container">
          <button class="dn-chat-with-donor-btn">Chat with Donor</button>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="../js/contactDonor.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
