<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/card.css" />
    <link rel="stylesheet" href="css/registration.css" />
    <link rel="stylesheet" href="css/userProfile.css" />
    <title>DAAN</title>
  </head>
  <body>
    <header class="dn-display-flex">
      <div class="dn-logo"></div>
      <div class="dn-search">
        <div class="search">
          <input
            type="text"
            class="searchTerm js-searchdonation-input"
            placeholder="What are you looking for?"
          />
          <div class="close-btn"><i class="js-clear-search fa fa-close"></i></div>
          <button type="submit" class="searchButton js-searchdonation-btn" >
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>
      <div
        class="dn-user dn-login-regsitration-forms dn-display-flex unauthenticated-block"
      >
        <div class="">
          <button class="btn-primary" id="login-btn">
            <span>Login</span>
          </button>
        </div>
        <div class="">
          <button class="btn-secondary" id="signup-btn">
            <span>Start donating</span>
          </button>
        </div>
      </div>
      <div class="dn-display-flex authenticated-block dn-hidden">
        <div class="dn-user-coins">
          <img src="images/daan_coin_logo.png" alt="" />
          <div class="dn-coins" id="dn-loggedinuser-coins">10</div>
        </div>
        <div class="dn-donate-now">
          <button class="btn-secondary" id="signup-btn">
            <span
              ><a style="color: white" href="htmlPages/donationForm.html"
                >Donate Now</a
              ></span
            >
          </button>
        </div>
        <div class="dn-user-profile">
          <div class="dn-display-flex">
            <div>
              <img
                class="dn-user-image"
                src="images/default-avatar.jpg"
                alt=""
              />
            </div>
            <div class="dn-dropdown-icon">
              <i class="fa-solid fa-caret-down"></i>
            </div>
          </div>
          <div class="dn-user-info">
            <div class="dn-profile">
              <div class="dn-profile-photo">
                <img src="images/default-avatar.jpg" alt="" />
              </div>
              <div class="dn-user-intro">
                <div class="hello">Hello,</div>
                <div class="user-name"></div>
                <a href="/htmlPages/profileUpdate.html">
                  <div class="edit-profile">View and edit profile</div></a
                >
              </div>
            </div>
            <div class="dn-profile-options-container dn-showChat-btn">
              <div class="dn-profile-options dn-showdonation-btn">
                <div class="logout-btn">Show Donations</div>
                <i
                  style="padding-left: 16px"
                  class="far fa-comment"
                  aria-hidden="true"
                ></i>
              </div>
              <div class="dn-profile-options dn-showChat-btn">
                <div class="logout-btn">Show Chats</div>
                <i
                  style="padding-left: 16px"
                  class="far fa-comment"
                  aria-hidden="true"
                ></i>
              </div>
              <div class="dn-profile-options dn-logout-options">
                <div class="logout-btn">Log Out</div>
                <i
                  style="padding-left: 16px"
                  class="fa fa-sign-out"
                  aria-hidden="true"
                ></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section class="registration-section">
      <div class="registration-container">
        <div class="forms">
          <div class="form login">
            <div class="dn-display-flex dn-space-between">
              <div class="title">Login</div>
              <div class="dn-cursor-pointer js-close-btn">
                <div class="dn-cross-icon"></div>
              </div>
            </div>

            <form class="login-form">
              <div class="input-field">
                <input
                  type="text"
                  class="email"
                  placeholder="Enter your email"
                  required
                />
                <i class="uil uil-envelope icon"></i>
              </div>
              <div class="input-field">
                <input
                  type="password"
                  class="password"
                  placeholder="Enter your password"
                  required
                />
                <i class="uil uil-lock icon"></i>
                <i class="uil uil-eye-slash showHidePw"></i>
              </div>

              <div class="checkbox-text">
                <div class="checkbox-content">
                  <input type="checkbox" id="logCheck" />
                  <label for="logCheck" class="text dn-cursor-pointer"
                    >Remember me</label
                  >
                </div>

                <a href="#" class="text">Forgot password?</a>
              </div>
              <div class="form-msg"></div>
              <button type="submit" class="input-field button">
                <span class="btn-text">Login Now</span>
              </button>
            </form>

            <div class="login-signup">
              <span class="text"
                >Not a member?
                <a href="#" class="text signup-link">Signup now</a>
              </span>
            </div>
          </div>

          <!-- Registration Form -->
          <div class="form signup">
            <div class="dn-display-flex dn-space-between">
              <div class="title">Registration</div>
              <div class="dn-cursor-pointer js-close-btn">
                <div class="dn-cross-icon dn-cursor-pointer"></div>
              </div>
            </div>

            <div class="dn-display-flex dn-overflow-hidden">
              <form class="registration-form">
                <div class="input-field">
                  <input
                    type="text"
                    class="name"
                    placeholder="Enter your name"
                    required
                  />
                  <i class="uil uil-user"></i>
                </div>
                <div class="input-field">
                  <input
                    type="email"
                    class="email"
                    placeholder="Enter your email"
                    required
                  />
                  <i class="uil uil-envelope icon"></i>
                </div>
                <div class="input-field">
                  <input
                    type="password"
                    class="password"
                    placeholder="Create a password"
                    required
                  />
                  <i class="uil uil-lock icon"></i>
                </div>
                <div class="input-field">
                  <input
                    type="password"
                    class="cnfm-password"
                    placeholder="Confirm a password"
                    required
                  />
                  <i class="uil uil-lock icon"></i>
                  <i class="uil uil-eye-slash showHidePw"></i>
                </div>
                <div class="checkbox-text">
                  <div class="checkbox-content">
                    <input type="checkbox" id="sigCheck" />
                    <label for="sigCheck" class="text dn-cursor-pointer"
                      >Remember me</label
                    >
                  </div>
                  <a href="#" class="text">Forgot password?</a>
                </div>
                <div class="form-msg"></div>
                <button type="submit" class="input-field button">
                  <span class="btn-text">Register Now</span>
                </button>
              </form>
              <form class="otp-verification-form">
                <div class="input-field">
                  <input
                    type="text"
                    class="otp-input"
                    placeholder="Enter OTP"
                    required
                  />
                  <i class="uil uil-user"></i>
                </div>
                <div class="form-msg"></div>
                <button type="submit" class="input-field button">
                  <span class="btn-text">Confirm OTP</span>
                </button>
              </form>
            </div>

            <div class="login-signup">
              <span class="text"
                >Already a member?
                <a href="#" class="text login-link">Login now</a>
              </span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Top Donor -->
    <section>
      <div class="swiper mySwiper container">
        <div class="swiper-wrapper content">
          <div class="swiper-slide card">
            <div class="card-content">
              <div class="image">
                <img src="images/default-avatar.jpg" alt="Profile picture" />
              </div>
              <div class="name-profession">
                <span class="name">Raghvendra Gautam</span>
                <span class="profession">Web Developer</span>
              </div>
              <div class="dn-user-coins">
                <img src="images/daan_coin_logo.png" alt="" />
                <div class="dn-coins">10</div>
              </div>
              <!-- <div class="button">
                <button class="aboutMe">About Me</button>
              </div> -->
            </div>
          </div>
        </div>
      </div>

      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </section>

    <!-- Donation section -->
    <div style="font-size: 36px;text-decoration: underline;margin-left: 57px;">Donations</div>
    <div class="doantion-card-wrapper">
      <div
        class="single-card mt-5 mb-5 d-flex justify-content-center align-items-center js-card-container"
      >
        <input class="dn-product-detail" type="text" hidden />
        <div class="card">
          <div class="inner-card">
            <img src="" class="dn-product-image img-fluid rounded" />
            <h3 class="dn-product-title"></h3>
            <div
              style="
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                height: 34%;
              "
            >
              <div class="dn-product-address mt-2 px-2">
                <small></small>
              </div>
              <button class="dn-product-contact btn btn-primary px-3">
                Contact Now
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Group chat section-->
    <div class="groupchat-container">
      <div class="dn-chat-wrapper dn-hide">
        <div class="chat-header">
          <span>Chat With Donors around the world</span>
        </div>
        <div class="chat-messages">
          <div class="message">
            <div class="dn-display-flex">
              <div style="padding: 10px 5px 0 10px">
                <img
                  class="user-image"
                  style="border-radius: 50%"
                  width="32px"
                  height="32px"
                  src="./images/default-avatar.jpg"
                  alt=""
                />
              </div>
              <div style="margin: 14px 0 0 6px">
                <div class="user-name"></div>
                <div class="user-text-container">
                  <div class="user-text"></div>
                  <small class="user-msg-time"></small>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="chat-input-container">
          <div class="chat-input-wrapper">
            <div style="flex: 1">
              <input
                class="chat-input"
                type="text"
                name=""
                id=""
                placeholder="Write Message"
              />
            </div>
            <div class="send-msg-btn">
              <svg
                width="1em"
                height="1em"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              >
                <defs>
                  <path
                    d="M21.158.222L2.568 11.815c-.8.498-.749 1.215.113 1.591l4.406 1.923 10.395-9.903c1.377-1.296 1.569-1.119.426.395L8.254 18.215v4.927c0 .953.5 1.141 1.113.418l4.473-5.282 5.055 2.207c.861.376 1.643-.092 1.736-1.04l1.81-18.404c.094-.949-.484-1.317-1.283-.819"
                    id="send__a"
                  ></path>
                </defs>
                <use xlink:href="#send__a" fill-rule="evenodd"></use>
              </svg>
            </div>
          </div>
        </div>
      </div>
      <div class="dn-chat-opener">
        <div width="32" height="30" class="dn-icon dn-icon-opener">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            width="32"
            height="30"
            viewBox="0 0 39 37"
            class="conversations-visitor-open-icon"
          >
            <defs>
              <path
                id="conversations-visitor-open-icon-path-10.019978990958997578"
                d="M31.4824242 24.6256121L31.4824242 0.501369697 0.476266667 0.501369697 0.476266667 24.6256121z"
              ></path>
            </defs>
            <g fill="none" fill-rule="evenodd" stroke="none" stroke-width="1">
              <g transform="translate(-1432 -977) translate(1415.723 959.455)">
                <g transform="translate(17 17)">
                  <g transform="translate(6.333 .075)">
                    <path
                      fill="#ffffff"
                      d="M30.594 4.773c-.314-1.943-1.486-3.113-3.374-3.38C27.174 1.382 22.576.5 15.36.5c-7.214 0-11.812.882-11.843.889-1.477.21-2.507.967-3.042 2.192a83.103 83.103 0 019.312-.503c6.994 0 11.647.804 12.33.93 3.079.462 5.22 2.598 5.738 5.728.224 1.02.932 4.606.932 8.887 0 2.292-.206 4.395-.428 6.002 1.22-.516 1.988-1.55 2.23-3.044.008-.037.893-3.814.893-8.415 0-4.6-.885-8.377-.89-8.394"
                    ></path>
                  </g>
                  <g fill="#ffffff" transform="translate(0 5.832)">
                    <path
                      d="M31.354 4.473c-.314-1.944-1.487-3.114-3.374-3.382-.046-.01-4.644-.89-11.859-.89-7.214 0-11.813.88-11.843.888-1.903.27-3.075 1.44-3.384 3.363C.884 4.489 0 8.266 0 12.867c0 4.6.884 8.377.889 8.393.314 1.944 1.486 3.114 3.374 3.382.037.007 3.02.578 7.933.801l2.928 5.072a1.151 1.151 0 001.994 0l2.929-5.071c4.913-.224 7.893-.794 7.918-.8 1.902-.27 3.075-1.44 3.384-3.363.01-.037.893-3.814.893-8.414 0-4.601-.884-8.378-.888-8.394"
                    ></path>
                  </g>
                </g>
              </g>
            </g>
          </svg>
        </div>
        <div width="20" height="20" class="dn-icon dn-close-icon dn-hide">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 19 18"
            class="conversations-visitor-close-icon"
          >
            <g fill="none" fill-rule="evenodd" stroke="none" stroke-width="1">
              <g
                fill="#ffffff"
                transform="translate(-927 -991) translate(900.277 962)"
              >
                <g transform="translate(27 29)">
                  <path
                    d="M10.627 9.013l6.872 6.873.708.707-1.415 1.414-.707-.707-6.872-6.872L2.34 17.3l-.707.707L.22 16.593l.707-.707L7.8 9.013.946 2.161l-.707-.708L1.653.04l.707.707L9.213 7.6 16.066.746l.707-.707 1.414 1.414-.707.708-6.853 6.852z"
                  ></path>
                </g>
              </g>
            </g>
          </svg>
        </div>
      </div>
    </div>
    <div data-include="./templates/donationVerificationSuccess.html"></div>
    <script src="/js/commonDeclaration.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./utils/includeHTML.js"></script>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script type="module" src="js/main.js" defer></script>
    <script type="module" src="js/events.js"></script>
    <script src="./js/groupChatFrontEnd.js"></script>
    <script src="js/outsideClicksHandler.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
