<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/card.css" />
    <link rel="stylesheet" href="css/registration.css" />
    <title>DAAN</title>
  </head>
  <body>
    <header class="dn-display-flex">
      <div class="dn-logo"></div>
      <div class="dn-search">
        <div class="search">
          <input
            type="text"
            class="searchTerm"
            placeholder="What are you looking for?"
          />
          <button type="submit" class="searchButton">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>
      <div class="dn-user dn-display-flex">
        <div class="">
          <button class="btn-primary" id="login-btn">
            <span>Login</span>
          </button>
        </div>
        <div class="">
          <button class="btn-secondary" id="signup-btn">
            <span>Start donating</span>
          </button>
        </div>
      </div>
    </header>
    <section class="registration-section">
      <div class="registration-container">
        <div class="forms">
          <div class="form login">
            <div class="dn-display-flex dn-space-between">
              <div class="title">Login</div>
              <div class="dn-cursor-pointer js-close-btn">
                <div class="dn-cross-icon"></div>
              </div>
            </div>

            <form >
              <div class="input-field">
                <input type="text" placeholder="Enter your email" required />
                <i class="uil uil-envelope icon"></i>
              </div>
              <div class="input-field">
                <input
                  type="password"
                  class="password"
                  placeholder="Enter your password"
                  required
                />
                <i class="uil uil-lock icon"></i>
                <i class="uil uil-eye-slash showHidePw"></i>
              </div>

              <div class="checkbox-text">
                <div class="checkbox-content">
                  <input type="checkbox" id="logCheck" />
                  <label for="logCheck" class="text dn-cursor-pointer">Remember me</label>
                </div>

                <a href="#" class="text">Forgot password?</a>
              </div>

              <div class="input-field button">
                <input type="button" value="Login Now" />
              </div>
            </form>

            <div class="login-signup">
              <span class="text"
                >Not a member?
                <a href="#" class="text signup-link">Signup now</a>
              </span>
            </div>
          </div>

          <!-- Registration Form -->
          <div class="form signup">
            <div class="dn-display-flex dn-space-between">
              <div class="title">Registration</div>
              <div class="dn-cursor-pointer js-close-btn">
                <div class="dn-cross-icon dn-cursor-pointer"></div>
              </div>
            </div>

            <form class="registration-form">
              <div class="input-field">
                <input type="text" class="name" placeholder="Enter your name" required />
                <i class="uil uil-user"></i>
              </div>
              <div class="input-field">
                <input type="email" class="email" placeholder="Enter your email" required />
                <i class="uil uil-envelope icon"></i>
              </div>
              <div class="input-field">
                <input
                  type="password"
                  class="password"
                  placeholder="Create a password"
                  required
                />
                <i class="uil uil-lock icon"></i>
              </div>
              <div class="input-field">
                <input
                  type="password"
                  class="cnfm-password"
                  placeholder="Confirm a password"
                  required
                />
                <i class="uil uil-lock icon"></i>
                <i class="uil uil-eye-slash showHidePw"></i>
              </div>

              <div class="checkbox-text">
                <div class="checkbox-content">
                  <input type="checkbox" id="sigCheck" />
                  <label for="sigCheck" class="text dn-cursor-pointer">Remember me</label>
                </div>

                <a href="#" class="text">Forgot password?</a>
              </div>
              <div class="form-msg"></div>
              <div class="input-field button">
                <input type="submit" value="Register Now" />
              </div>
            </form>

            <div class="login-signup">
              <span class="text"
                >Already a member?
                <a href="#" class="text login-link">Login now</a>
              </span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="swiper mySwiper container">
        <div class="swiper-wrapper content">
          <div class="swiper-slide card">
            <div class="card-content">
              <div class="image">
                <img src="imgaes/default-avatar.jpg" alt="Profile picture" />
              </div>
              <div class="name-profession">
                <span class="name">Raghvendra Gautam</span>
                <span class="profession">Web Developer</span>
              </div>
              <div class="button">
                <button class="aboutMe">About Me</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </section>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/main.js" defer></script>
    <script src="js/events.js"></script>
  </body>
</html>
